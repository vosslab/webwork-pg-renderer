version: "3.9"

services:
  pg-renderer:
    image: pg-renderer
    container_name: pg-test
    ports:
      - "3000:3000"
    environment:
      - PERL5LIB=/usr/app/lib
      - MOJO_MODE=development
    volumes:
      - ${HOME}/nsh/webwork_tester:/usr/app/private:rw
    command: hypnotoad -f ./script/render_app
